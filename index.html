<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0f675fe768.js" crossorigin="anonymous"></script>
</head>

<body>
  <form action="" method="get" class="InputForm">
    <div class="header">
      <h2>To-do list</h2>
      <img src="./images/icon.png" alt="" width="20px" height="20px">
    </div>
    <div class="content">
      <input type="text" name="task" placeholder="Enter the task..." class="content-input">
      <button type="submit" class="addBtn">Add task</button>
    </div>
  </form>
  <ul class="items content">
    <li class="task checked">task 1
      <i class="fa-solid fa-xmark"></i>
      </li>
      <li class="task checked">task 2
        <i class="fa-solid fa-xmark"></i>
        </li>
        <li class="task checked">task 3
          <i class="fa-solid fa-xmark"></i>
          </li>
  </ul>
 
  <script src="script.js"></script>
</body>

</html>
